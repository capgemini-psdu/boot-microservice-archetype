spring:
  application:
    name: ${microserviceGroupName}-${artifactId}
  cloud:
    config:
      enabled: ${cloudConfigEnabled}
      username: user

info:
  build:
    version: release/@project.version@

server:
  contextPath: /${artifactId}
  port: ${microservicePort}
  tomcat:
    accesslog:
     enabled: true
     directory: ./logs
     rotate: true
     prefix: access-log

endpoints:
  shutdown:
    enabled: true

health:
  config:
    enabled: false

appsecurity:
  admin:
    username: admin
    password: password
  user:
    username: user
    password: password

defaultCorrelationId: "[unspecified]"

keepalive:
  location: /opt/app/${microserviceGroupName}/${artifactId}/live/service/healthcheck/keepalive

graphite:
  host: graphite
  port: 2003
